<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="mt-5">Task Recorder</h1>

  <div class="input container">
    <input type="text" placeholder="Enter Your Task..." name="Task">

    <div class="btns">


      <button class="add"><i class="fa-regular fa-square-plus"></i></button>
      <button class="clear-all"><i class="fa-solid fa-trash-can"></i></button> <!-- Add this button -->

    </div>
  </div>



  <div class="output mt-5 mb-5">




    <div class="task">
      <text>Mahesh Technicals</text>
      <div>
        <button class="edit"><i class="fa-regular fa-pen-to-square"></i></button>
        <button onclick="del()"><i class="fa-solid fa-trash"></i></button>
      </div>
    </div>








  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


  <script src="main.js">
    main.js
  </script>


</body>

</html>
